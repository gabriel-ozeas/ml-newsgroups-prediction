apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = "org.jboss.weld.environment.se.StartMain"

repositories {
    jcenter()
}

sourceSets {
    main {
        output.resourcesDir = "build/classes/main"
    }
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.4.1'
    compile group: 'org.jboss.weld.se', name: 'weld-se-core', version: '2.3.1.Final'
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.6.13'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    //testCompile(group: 'org.jglue.cdi-unit', name: 'cdi-unit', version: '3.1.3') {
       // exclude group: 'org.reflections', module: 'reflections'
   // }
    testCompile group: 'org.reflections', name: 'reflections', version:'0.9.10'
}
